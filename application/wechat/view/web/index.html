	wx.config({
	    debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
	    appId: '{$data.appId}', // 必填，公众号的唯一标识

</script>
<script>
	//加载完成 立即调用方法
	wx.ready(function(){
		//判断是否支持指定js
		wx.checkJsApi({
		    jsApiList: ['chooseImage','onMenuShareTimeline','onMenuShareAppMessage','onMenuShareQQ','onMenuShareWeibo','onMenuShareQZone','getLocation','scanQRCode','chooseWXPay'], // 需要检测的JS接口列表，所有JS接口列表见附录2,
		    success: function(res) {
		        // 以键值对的形式返回，可用的api值true，不可用为false
		        // 如：{"checkResult":{"chooseImage":true},"errMsg":"checkJsApi:ok"}
		    }
		});

		var shareUrl = 'http://xingxialove.cn/wechat/web';
		var shareImg = 'http://xingxialove.cn/static/test.png';
		var shareDesc = '分享描述';
		//选择图片
		function chooseImg()
		{
			wx.chooseImage({
			    count: 1, // 默认9
			    sizeType: ['original', 'compressed'], // 可以指定是原图还是压缩图，默认二者都有
			    sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有

			        var localIds = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
			    }
			});
		
		}
	});
	// 微信config验证失败执行
	wx.error(function(){

	});
</script>
<!-- 所有事例方法 -->
<script>
	var shareUrl = 'http://xingxialove.cn/wechat/web';
	var shareImg = 'http://xingxialove.cn/static/test.png';
	var shareDesc = '分享描述';
	//选择图片
	function chooseImg()
	{
		wx.chooseImage({
		    count: 1, // 默认9
		    sizeType: ['original', 'compressed'], // 可以指定是原图还是压缩图，默认二者都有
		    sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有
		    success: function (res) {
		        var localIds = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
		    }
		});
	
	}
	//分享到朋友圈
	function sharePublic()
	{
		wx.onMenuShareTimeline({
		    title: '分享到朋友圈(测试)', // 分享标题
		    link: shareUrl, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
		    imgUrl: shareImg, // 分享图标
		    success: function () { 
		        // 用户确认分享后执行的回调函数
		    },
		    cancel: function () { 
		        // 用户取消分享后执行的回调函数
		    }
		});
	}
	//分享给朋友
	function shareFriends()
	{
		wx.onMenuShareAppMessage({
		    title: '分享给朋友', // 分享标题
		    desc: shareDesc, // 分享描述
		    link: shareUrl, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
		    imgUrl: shareImg, // 分享图标
		    type: 'link', // 分享类型,music、video或link，不填默认为link
		    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
		    success: function () { 
		        // 用户确认分享后执行的回调函数
		    },
		    cancel: function () { 
		        // 用户取消分享后执行的回调函数
		    }
		});
	}
	//分享到QQ
	function shareQQ()
	{
		wx.onMenuShareQQ({
		    title: '分享到QQ', // 分享标题
		    desc: shareDesc, // 分享描述
		    link: shareUrl, // 分享链接
		    imgUrl: shareImg, // 分享图标
		    success: function () { 
		       // 用户确认分享后执行的回调函数
		    },
		    cancel: function () { 
		       // 用户取消分享后执行的回调函数
		    }
		});
	}
	//分享到空间
	function shareZone()
	{
		wx.onMenuShareQZone({
		    title: '分享到空间', // 分享标题
		    desc: shareDesc, // 分享描述
		    link: shareUrl, // 分享链接
		    imgUrl: shareImg, // 分享图标
		    success: function () { 
		       // 用户确认分享后执行的回调函数
		    },
		    cancel: function () { 
		        // 用户取消分享后执行的回调函数
		    }
		});
	}
	// 分享到腾讯微博
	function shareWeibo()
	{
		wx.onMenuShareWeibo({
			    title: '分享到腾讯微博', // 分享标题
			    desc: shareDesc, // 分享描述
			    link: shareUrl, // 分享链接
			    imgUrl: shareImg, // 分享图标
			    success: function () { 
			       // 用户确认分享后执行的回调函数
			    },
			    cancel: function () { 
			        // 用户取消分享后执行的回调函数
			    }
		});
	}
	//获取地理位置
	function getLocate()
	{
		wx.getLocation({
		    type: 'wgs84', // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入'gcj02'
		    success: function (res) {
		        var latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
		        var longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
		        var speed = res.speed; // 速度，以米/每秒计
		        var accuracy = res.accuracy; // 位置精度
		    }
		});
	}
	//扫描二维码
	function scanQrcode()
	{
		wx.scanQRCode({
		    needResult: 0, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
		    scanType: ["qrCode","barCode"], // 可以指定扫二维码还是一维码，默认二者都有
		    success: function (res) {
		    var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
		}
		});
	}
	//微信支付
	function wxPay()
	{
		wx.chooseWXPay({
		    timestamp: 0, // 支付签名时间戳，注意微信jssdk中的所有使用timestamp字段均为小写。但最新版的支付后台生成签名使用的timeStamp字段名需大写其中的S字符
		    nonceStr: '', // 支付签名随机串，不长于 32 位
		    package: '', // 统一支付接口返回的prepay_id参数值，提交格式如：prepay_id=***）
		    signType: '', // 签名方式，默认为'SHA1'，使用新版支付需传入'MD5'
		    paySign: '', // 支付签名
		    success: function (res) {
		        // 支付成功后的回调函数
		    }
		});
	}
</script>
</body>
